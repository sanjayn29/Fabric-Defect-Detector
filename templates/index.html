<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric Defect Detector</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #fff; text-align: center; margin: 0; padding: 20px; }
    h1 { color: #00ffcc; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; background: #1e1e1e; border-radius: 15px; }
    #videoFeed { width: 100%; max-width: 800px; border: 5px solid #333; border-radius: 12px; background: #000; }
    button { margin: 15px; padding: 15px 50px; font-size: 18px; border: none; border-radius: 50px; cursor: pointer; }
    #toggleBtn { background: #00ff88; color: black; font-weight: bold; }
    #defectsBtn { background: #ff3366; color: white; font-weight: bold; }
    .status { margin-top: 20px; font-size: 19px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fabric Defect Detector</h1>
    <p>Real-time AI-powered fabric inspection</p>

    <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Camera stream">

    <br><br>
    <button id="toggleBtn" onclick="toggleStream()">Start Camera</button>
    <a href="/defects" target="_blank"><button id="defectsBtn">View Defects (0)</button></a>

    <div class="status" id="status">Click "Start Camera" to begin detection</div>
  </div>

  <script>
    const img = document.getElementById('videoFeed');
    const btn = document.getElementById('toggleBtn');
    const status = document.getElementById('status');
    const defectsBtn = document.getElementById('defectsBtn');
    let running = true;

    function updateCount() {
      fetch('/defect_count')
        .then(r => r.json())
        .then(d => defectsBtn.textContent = `View Defects (${d.count})`)
        .catch(() => defectsBtn.textContent = "View Defects (?)");
    }
    updateCount();
    setInterval(updateCount, 4000);

    img.onload = () => status.innerHTML = "<span style='color:#0f0'>Live Detection Active</span>";
    img.onerror = () => status.innerHTML = "<span style='color:#f44'>Camera Error â€“ Check Connection</span>";

    function toggleStream() {
      if (running) {
        img.src = "";
        btn.textContent = "Start Camera";
        status.innerHTML = "Camera Paused";
      } else {
        img.src = "{{ url_for('video_feed') }}?" + new Date().getTime();
        btn.textContent = "Stop Camera";
      }
      running = !running;
    }
  </script>
</body>
</html>
